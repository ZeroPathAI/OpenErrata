apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openerrata.fullname" . }}-worker
  labels:
    {{- include "openerrata.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.replicaCount.worker }}
  selector:
    matchLabels:
      {{- include "openerrata.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "openerrata.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: {{ include "openerrata.serviceAccountName" (dict "root" . "component" "worker") }}
      automountServiceAccountToken: false
      containers:
        - name: worker
          image: {{ include "openerrata.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["node", "node_modules/tsx/dist/cli.mjs", "--tsconfig", "tsconfig.runtime.json", "src/lib/services/worker-entrypoint.ts"]
          envFrom:
            - secretRef:
                name: {{ include "openerrata.secretName" . }}
            - configMapRef:
                name: {{ include "openerrata.fullname" . }}
