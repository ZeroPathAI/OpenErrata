apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "openerrata.fullname" . }}-migrate
  labels:
    {{- include "openerrata.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate
  annotations:
    "helm.sh/hook": post-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.migration.backoffLimit }}
  activeDeadlineSeconds: {{ .Values.migration.activeDeadlineSeconds }}
  ttlSecondsAfterFinished: {{ .Values.migration.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "openerrata.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrate
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "openerrata.serviceAccountName" (dict "root" . "component" "migrate") }}
      automountServiceAccountToken: false
      containers:
        - name: migrate
          image: {{ include "openerrata.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["node", "node_modules/prisma/build/index.js", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "openerrata.secretName" . }}
                  key: DATABASE_URL
