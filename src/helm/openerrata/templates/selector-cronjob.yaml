apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "openerrata.fullname" . }}-selector
  labels:
    {{- include "openerrata.labels" . | nindent 4 }}
    app.kubernetes.io/component: selector
spec:
  schedule: {{ .Values.selector.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "openerrata.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: selector
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "openerrata.serviceAccountName" (dict "root" . "component" "selector") }}
          automountServiceAccountToken: false
          containers:
            - name: selector
              image: {{ include "openerrata.image" . | quote }}
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: ["node", "node_modules/tsx/dist/cli.mjs", "--tsconfig", "tsconfig.runtime.json", "src/lib/services/selector-entrypoint.ts"]
              envFrom:
                - secretRef:
                    name: {{ include "openerrata.secretName" . }}
                - configMapRef:
                    name: {{ include "openerrata.fullname" . }}
