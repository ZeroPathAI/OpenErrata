apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "truesight.fullname" . }}-migrate
  labels:
    {{- include "truesight.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.migration.backoffLimit }}
  activeDeadlineSeconds: {{ .Values.migration.activeDeadlineSeconds }}
  ttlSecondsAfterFinished: {{ .Values.migration.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "truesight.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrate
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["node", "node_modules/prisma/build/index.js", "migrate", "deploy"]
          env:
            # Pre-install hooks run before this chart's Secret/ConfigMap are created.
            # The migration only needs DATABASE_URL, so template it directly.
            - name: DATABASE_URL
              value: {{ .Values.secrets.databaseUrl | quote }}
