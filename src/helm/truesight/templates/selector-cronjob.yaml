apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "truesight.fullname" . }}-selector
  labels:
    {{- include "truesight.labels" . | nindent 4 }}
    app.kubernetes.io/component: selector
spec:
  schedule: {{ .Values.selector.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "truesight.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: selector
        spec:
          restartPolicy: OnFailure
          containers:
            - name: selector
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: ["node", "node_modules/tsx/dist/cli.mjs", "src/lib/services/selector-entrypoint.ts"]
              envFrom:
                - secretRef:
                    name: {{ include "truesight.fullname" . }}
                - configMapRef:
                    name: {{ include "truesight.fullname" . }}
