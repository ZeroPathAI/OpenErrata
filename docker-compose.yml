services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: truesight
      POSTGRES_PASSWORD: truesight_dev
      POSTGRES_DB: truesight
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: truesight_minio
      MINIO_ROOT_PASSWORD: truesight_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 truesight_minio truesight_minio_secret >/dev/null 2>&1; do
        sleep 1;
      done;
      mc mb --ignore-existing local/truesight-images;
      mc anonymous set download local/truesight-images;
      "

volumes:
  pgdata:
  minio-data:
